name: ğŸš€ Publish to NPM
on:
  release:
    types: [created]
jobs:
  release:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v2
      - name: ğŸŸ¢ node
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"
      - name: ğŸ§ª Run tests
        run: npm test
      - name: ğŸš€ Publish
        run: npm publish --access public
